<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiz</title>
    <link rel="stylesheet" href="styleOBS.css">
</head>
<body>
    <div id="container">
        <div id="start">START QUIZ</div>
        <div id="quiz" style="display: none">
            <div id="questionNo"></div>
            <div id="questionEN"></div>
            <div id ="questionSI"></div>
            
            <div id="qImg"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="ended" style="display: none"></div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
    <script src="scriptOBS.js"></script>
</body>
</html>
